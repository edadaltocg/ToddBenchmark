bert_scorer:
  (): bert_score.BERTScorer
  lang: "en"
  rescale_with_baseline: True
  model_type: "bert-base-uncased"

bleu_scorer:
  (): sacrebleu.BLEU
  trg_lang: ""
  effective_order: True


model:
  (): scripts.configs.wrapper.AutoModelForSeq2SeqLMWrapper
  pretrained_model_name_or_path: "t5-base"
  # device_map: auto

tokenizer:
  (): scripts.configs.wrapper.AutoTokenizerWrapper
  pretrained_model_name_or_path: "t5-base"

detectors:
  - (): Todd.MahalanobisScorer
    layers: [-1]
  - (): Todd.CosineProjectionScorer
    layers: [-1]

experiment_args:
  (): scripts.configs.wrapper.ExperimentArgs
  output_dir: "output/"
  num_workers: 4
  num_return_sequences: 4
  seed: 42
  append: false
  device: "cuda"
  batch_size: 64
  # validation_size: 20
  # test_size: 20
